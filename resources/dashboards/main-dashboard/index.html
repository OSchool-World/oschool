<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon">
    <title>OSchool</title>
    <link rel="stylesheet" href="/css/oschool-ui-kit.css">
    <link rel="stylesheet" href="/css/oschool-icons.css">
    <link rel="stylesheet" href="/css/bootstrap/bootstrap-grid.css">
</head>
<body>
    <div id="app">
        <os-main-nav @expand="is_collapsed_nav = false" @collapse="is_collapsed_nav = true" :items="navigationItems"></os-main-nav>

        <header :class="{collapsed_nav: is_collapsed_nav}">
            <div class="btns">
                <i class="calendar"></i>
                <i class="clock"></i>
            </div>

            <os-dropdown class="profile" :items="[{icon: 'calendar', title: 'ویرایش پروفایل', callback: null},{icon: 'clock', title: 'خروج', callback: null}]">
                <div class="info">
                    <div class="name">محمد رضا واحد</div>
                    <div class="more">پروفایل &#9662</div>
                </div>
                <img src="images/profile.png" alt="Profile">
            </os-dropdown>
        </header>

        <main :class="{collapsed_nav: is_collapsed_nav}">

            <router-view></router-view>

        </main>
    </div>

    <script src="/js/main-dashboard.js"></script>
</body>
</html>
